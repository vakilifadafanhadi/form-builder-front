<div [class]="bSClass" [formGroup]="formGroup">
    <label [for]="name" class="form-label">{{label}}</label>
    <textarea [formControl]="control" cols="30" rows="10" class="form-control" [attr.id]="name"
        [placeholder]="placeHolder" [attr.name]="name" [required]="required"></textarea>
    <label class="text-danger" *ngIf="control?.errors && control?.touched">
        {{ control.errors![objectFn.keys(control.errors!)[0]] }}
    </label>
</div>
