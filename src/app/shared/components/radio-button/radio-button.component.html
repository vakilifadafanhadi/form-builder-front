<div class="form-check">
    <input [type]="type" [formGroup]="formGroup" [formControl]="control" class="form-check-input" [attr.id]="name"
        (change)="changed($event)" [attr.name]="name" [value]="value" [required]="required" [checked]="checked">
    <label class="form-check-label" [for]="name">{{label}}</label>
</div>
